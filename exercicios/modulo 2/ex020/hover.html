<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
            color: red;
        }

        div > img{
            display: none;
        }

        div:hover > img {
            display: block;
            color: white;
            background-color: red;
        }

        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Paase o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <img src="raven-2568567_1920.png" alt="tchatchatcha">
    </div>

    <br>
