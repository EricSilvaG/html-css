<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</P>
    <ul>
        <li><abbr title="Use a Tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <h1> ao <h6>">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <cod> e <pre>">Codigo-Fonte</abbr></li>
        <li><abbr title="Use a tag <ol> com a tag <li>">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag <ul> com a tag <li>">Listas com Demarcadores</abbr></li>
    </ul>
    
</body>
</html>
